<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Juggler!</title>
</head>
<body>
  <section id='fbOne'>
    <header>Welcome To Juggler!</header>
    <div id='healthContainer'>
      <section>
        <div id='secondHealth'>Stamina</div>
        <div id='healthDisplay'>
        <div id='firstHealth'></div>
      </section>
    </div>
  </div>
  </section>
  <section id='fbTwo'>
    <article id='scores'>
      <div id='scoreDisplay'>
        <h1>Best Scores</h1> 
        <ol id='scoreboard'>
        </ol>
      </div>
      <div id='playerScore'>Your Score: 0</div>
    </article>
    <article id='game-screen'>
      <canvas id="canvas" tabindex=0 width="640" height="480"></canvas>
      <!-- <canvas id="canvasTwo" tabindex=0 width="640" height="480"></canvas> -->
      <div class='message' id='start'><h1 id="startButton">Start</h1><p>(You Need 350 Points To Move On)</p></div>
      <div class='message' id='niceJob'><h1 id='nice'>Nice Job!</h1><p id='moveOn'>Click Level 2 To Move On</p><p id='restart'>restart</p></div>
      <div class='message' id='gameOver'><h1 id='GO'>Game Over</h1><p id='restartTwo'>restart</p></div>
    </article>
    <article id='levels'>
      <section>Level 1</section>
      <section>Level 2</section>
      <section>Level 3</section>
    </article>
  </section>

  <script src="script.js"></script>
</body>
</html>
